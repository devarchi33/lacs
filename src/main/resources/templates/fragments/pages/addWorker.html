<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body th:fragment="addWorker">
<div class="col-md-12">
    <section class="content-header">
        <ol class="breadcrumb">
            <li><a th:href="@{/}" href="/"><i class="fa fa-dashboard"></i> 홈</a></li>
            <li class="active"><a href="">운영진 추가</a></li>
        </ol>
    </section>
    <br/><br/>
    <section class="content">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">운영진 추가</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                            class="fa fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i>
                    </button>
                </div>
            </div>
            <form>
                <div class="box-body">
                    <div class="form-group">
                        <label for="workerName">이름</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-user"></i>
                            </div>
                            <input type="text" class="form-control" placeholder="이름을 입력해 주세요." id="workerName"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="workerPhone">전화 번호</label>

                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-phone"></i>
                            </div>
                            <input type="text" class="form-control"
                                   data-inputmask="&quot;mask&quot;: &quot;(999) 999-9999&quot;" data-mask=""
                                   id="workerPhone" placeholder="전화번호를 입력해 주세요."/>
                        </div>
                        <!-- /.input group -->
                    </div>
                    <div class="form-group">
                        <label for="workerEmail">이메일</label>
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-envelope"></i>
                            </div>
                            <input type="email" class="form-control" id="workerEmail" placeholder="이메일을 입력해 주세요."/>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <div class="form-group row">
                        <div class="col-sm-offset-1">
                            <button type="button" class="btn btn-primary" id="addWorker">등록</button>
                            <button type="reset" class="btn btn-secondary">리셋</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
</body>
</html>
